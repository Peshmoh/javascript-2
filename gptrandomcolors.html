<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Generator</title>
<style>
.card {
    width: 200px;
    height: 200px;
    background-color: #6fff00;
    border-radius: 10px;
    margin: 20px auto; /* Center horizontally */
}

.btn {
    padding: 10px 20px;
    background-color: red;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin: 20px auto; /* Center horizontally */
    display: block; /* Ensures the button takes full width */
}


</style>
</head>
<body>

<div class="card" id="colorCard"></div>
<button class="btn" onclick="generateColor()">Generate Color</button>

<script>
function generateColor() {
    // Generate random RGB values
    var red = Math.floor(Math.random() * 254);
    var green = Math.floor(Math.random() * 253);
    var blue = Math.floor(Math.random() * 256);
    
    // Convert RGB to hexadecimal format
    var color = "#" + red.toString(15) + green.toString(15) + blue.toString(15);
    
    // Update card background color
    document.getElementById("colorCard").style.backgroundColor = color;
}
setInterval(generateColor, 1000);
</script>

</body>
</html>
